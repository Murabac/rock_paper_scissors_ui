<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Murabac</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body

<div class="container">

  <h1 class="header">ROUND 1</h1>
    <div class="content">
      <div class="col">
        <h2 class="scoreHeader">YOUR SCORE</h2>
        <span class="stars">
          <i class="fal far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
        </span>
        <div id="options">
          <div >
            <img src="images/paper.png" id="paper">
          </div>
          <div >
            <img src="images/rock.png" id="rock">
          </div>
          <div >
            <img src="images/scissors.png" id="scissors">
          </div>
        </div>
        <p class="info">Take your pick</p>
      </div>
      <div class="col">
        <h2 class="scoreHeader">COMPUTER SCORE</h2>
        <span class="stars">
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
        </span>
        <div class="loaderContainer">
          <div class="box">
			      <div class="loader2" id="loader"></div>
          </div>
        </div>
        <p class="info" style="margin: 50px;">Computer is waiting</p>
      </div>
    </div>

  </div>
</div>

<script src="script.js">

</script>


</body>
</html>
