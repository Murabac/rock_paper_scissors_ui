<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Murabac</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body

<div class="container">

  <h1 class="header" id="header">Rock Paper & Scissors</h1>
  <a href="#" class=" reset action-button shadow animate red">Play again</a>
    <div class="content">
      <div class="col">
        <h2 class="scoreHeader">YOUR SCORE</h2>
        <span class="stars">
          <span id="empty">
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
        </span>
        <span id="full" class="hide">
          <i class="fa fa-star fa-3x "></i>
          <i class="fa fa-star fa-3x"></i>
          <i class="fa fa-star fa-3x"></i>
          <i class="fa fa-star fa-3x "></i>
          <i class="fa fa-star fa-3x "></i>
        </span>
        </span>
        <div id="options">
          <div >
            <img src="images/paper.png" data-id="paper" id="paper"  class="img">
          </div>
          <div >
            <img src="images/rock.png" data-id="rock" id="rock" class="img">
          </div>
          <div >
            <img src="images/scissors.png" data-id="scissors" id="scissors" class="img">
          </div>
        </div>
        <p class="info" id="info2">Good Luck</p>
      </div>
      <div class="col">
        <h2 class="scoreHeader">COMPUTER SCORE</h2>
        <span class="stars">
          <span id="empty2">
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
          <i class="far fa-star fa-3x"></i>
        </span>
        <span id="full2" class="hide">
          <i class="fa fa-star fa-3x "></i>
          <i class="fa fa-star fa-3x"></i>
          <i class="fa fa-star fa-3x"></i>
          <i class="fa fa-star fa-3x "></i>
          <i class="fa fa-star fa-3x "></i>
        </span>
        <div class="loaderContainer">
          <div class="box">
			      <div class="loader2" id="loader"></div>
            <div id="options" class="hidden">
                <img src="images/paper.png" data-id="paper" id="paper2"  class="hide">
                <img src="images/rock.png" data-id="rock" id="rock2" class="hide">
                <img src="images/scissors.png" data-id="scissors" id="scissors2" class="hide">
            </div>
          </div>
        </div>
        <p class="info" style="margin: 50px;" id="info2">Computer is waiting</p>
      </div>
    </div>

  </div>
</div>

<script src="script.js">

</script>


</body>
</html>
